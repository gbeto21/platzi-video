<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login - PlatziVideo</title>
</head>

<body>

    <header class="header">
        <img class="header__img" src="logo-platzi-video.png" alt="">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img class="login__container--icon" src="icons/google.png" alt="Google">Inicia sesión con google.
                </div>
                <div>
                    <img class="login__container--icon" src="icons/twitter.png" alt="Twitter">Inicia sesión con twitter.
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer>
        <a href="/">Términos de uso </a>
        <a href="/">Declaración de privacidad </a>
        <a href="/">Centro de ayuda </a>
    </footer>
</body>

</html>
